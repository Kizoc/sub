<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>订阅链接解析器</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1976d2;
    }
    textarea, pre, input {
      width: 100%;
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      height: 80px;
      resize: none;
      margin-bottom: 15px;
    }
    pre {
      background: #f6f8fa;
      max-height: 400px;
      overflow: auto;
      white-space: pre-wrap;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      display: block;
      margin: 10px auto;
    }
    button:hover {
      background-color: #1565c0;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🌐 订阅链接解析工具（自动处理）</h2>
    <input id="subUrl" placeholder="请输入你的订阅链接..." />
    <button onclick="fetchAndProcess()">解析订阅并筛选节点</button>
    <h3>📦 节点结果：</h3>
    <pre id="result">等待中...</pre>
    <button onclick="exportBase64()">导出订阅(Base64)</button>
    <input id="githubToken" placeholder="请输入你的 GitHub Token" />
    <button onclick="uploadToGitHub()">上传到 GitHub my-sub.txt</button>
    <div class="footer">由 无敌大帅比 制作 · 可直接本地保存使用</div>
  </div>

  <script>
    const defaultKeywords = [
      "认准", "全网", "客服", "美女", "mao", "网址", "网站", "最新",
      "订阅", "续费", "com", "迷路", "官网", "6", "7", "8", "流量", "过期",
      "落地", "回国", "本站", "用户", "若", "邮箱", "剩余", "顶级", "机场",
      "到期", "猫", "赔钱", "夏日", "summer"
    ];

    async function fetchAndProcess() {
      const url = document.getElementById('subUrl').value.trim();
      const resultEl = document.getElementById('result');
      resultEl.textContent = '正在获取并解析订阅内容...';

      if (!url.startsWith('http')) {
        resultEl.textContent = '❌ 请输入合法的订阅链接';
        return;
      }

      try {
        const res = await fetch(url);
        const base64text = await res.text();
        const decoded = atob(base64text);
        const lines = decoded
          .split('\n')
          .map(line => line.trim())
          .filter(line => {
            if (!line || line.startsWith('hy2://')) return false;
            return defaultKeywords.some(keyword => decodeURIComponent(line).includes(keyword));
          });

        resultEl.textContent = lines.length
          ? lines.join('\n')
          : '⚠️ 没有符合关键词的节点，或全部为 hy2 协议';
      } catch (err) {
        resultEl.textContent = '❌ 解析失败：' + err.message;
      }
    }

    function exportBase64() {
      const raw = document.getElementById('result').textContent.trim();
      if (!raw) return alert("没有可导出的内容");
      const encoded = btoa(raw);
      navigator.clipboard.writeText(encoded).then(() => {
        alert("✅ Base64 编码内容已复制");
      });
    }

    async function uploadToGitHub() {
      const token = document.getElementById('githubToken').value.trim();
      const rawNodes = document.getElementById('result').textContent.trim();

      if (!rawNodes || rawNodes === '等待中...' || rawNodes.includes('失败')) {
        alert('❌ 没有可上传的内容，请先完成解析！');
        return;
      }

      const content = btoa(rawNodes); // ✅ 重新加密
      const username = "kizoc";
      const repo = "sub";
      const path = "my-sub.txt";
      const url = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;

      try {
        const getRes = await fetch(url, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const getJson = await getRes.json();
        const sha = getJson.sha || "";

        const res = await fetch(url, {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "update my-sub.txt",
            content: content,
            sha: sha
          })
        });

        if (res.ok) {
          alert("✅ 上传成功！你现在可以用订阅链接更新节点啦！");
        } else {
          const err = await res.json();
          alert("❌ 上传失败：" + (err.message || "未知错误"));
        }

      } catch (e) {
        alert("❌ 网络请求失败：" + e.message);
      }
    }
  </script>
</body>
</html>
